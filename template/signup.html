<div class="container">
  
    <h2 style="align-content: center">Create Account with us</h2>
  
        <form id="myForm">
         <div class="form-group">
        <label class="control-label col-sm-2" >Name</label>
        <div class="col-sm-5">          
          <input type="text" class="form-control" id="name" placeholder="Enter name" required/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" >Job:</label>
        <div class="col-sm-5">          
          <input type="text" class="form-control" id="job" placeholder="your services" required/>
        </div>
      </div>

      
      <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Phone Number:</label>
            <div class="col-sm-5">          
              <input type="text" class="form-control" id="phone" placeholder="Enter phone number" required>
            </div>
          </div>

      
      <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Profile:</label>
            <div class="col-sm-5">          
              <input type="textarea" class="form-control" id="profile" placeholder="About yourself" required> 
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-5">
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-5">          
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" required>
            </div>
          </div>

         <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">image</label>
              <div class="col-sm-5">          
                <input type="file" id="file" name="file" size="10"/>
             </div>
         </div>

      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" id="button">Submit</button>
        </div>
      </div>
    </form>
